{% set name = "ploomber" %}
{% set version = "0.23.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d9944feb87759ceec15f210d469559b43151afa65ddd88960bed3e62cb9758f2

build:
  number: 1
  noarch: python
  entry_points:
    - ploomber=ploomber_cli.cli:cmd_router
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - pycodestyle
    - notebook <7
    - ploomber-scaffold >=0.3
    - ploomber-engine >=0.0.8
    - ploomber-core >=0.0.11
    - python >={{ python_min }}
    - autopep8
    - click
    - humanize
    - importlib_resources
    - ipdb
    - ipykernel >=1.5.2
    - ipython
    - jinja2
    - jupyter_client >=5.3.1
    - jupytext
    - mistune
    - nbconvert >=5.6.0
    - networkx >=2.5
    - nbformat
    - papermill
    - parso
    - pydantic
    - pyflakes
    - pygments
    - pyyaml
    - sqlalchemy
    - sqlparse
    - tabulate
    - tqdm
    - posthog
    - distro


test:
  imports:
    - ploomber
    - ploomber_cli
  commands:
    - pip check
    - ploomber --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ploomber/ploomber
  summary: Write maintainable, production-ready pipelines using Jupyter or your favorite text editor. Develop locally, deploy to the cloud.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://ploomber.readthedocs.io/
  dev_url: https://github.com/ploomber/ploomber

extra:
  recipe-maintainers:
    - edublancas
